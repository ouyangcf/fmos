<script type="text/javascript">
  jQuery(document).ready(function($) {
    /*global variables*/
    var treeJson;/*global variables*/

    /*event defining*/
    var treeInit = function() {
      var setting =
        {
          callback: {onClick: resourceTreeOnClick},
          edit: {
            showRemoveBtn: false,
            showRenameBtn: false
          }
        };
      $.ajax({
        url: 'user/businiess/menu/menuTree',
        type: 'GET',
        dataType: 'json'
      })
      .done(function(data) {
        $.fn.zTree.init($("#treeMenu"), setting, data);
        treeJson = data;
        var treeObj = $.fn.zTree.getZTreeObj("treeMenu");
        treeObj.expandAll(true);
      })
      .fail(function(data) {
        setMessage('资源树加载失败', 'error', true);
      })
      .always(function(data) {
      });
    }

    var closeTreeEditFunction = function() {
      var treeObj = $.fn.zTree.getZTreeObj("treeMenu");
      treeObj.setting.edit.enable = false;
    }

    var openTreeEditFunction = function() {
      var treeObj = $.fn.zTree.getZTreeObj("treeMenu");
      treeObj.setting.edit.enable = true;

    }

    var refresh = function(id) {
      var url = 'views/' + id + '.html';
      $.ajax({
        url: url,
        type: 'GET',
        dataType: 'html',
        beforeSend: function(XHR) {
          setLoader(id);
        }
      })
      .done(function(data) {
        removeLoader(id);
        $('#' + id).append(data);
      })
      .fail(function() {
      })
      .always(function() {
      });
    }

    /**
     * [setLoader description]
     * @param {[type]} id [description]
     */
    var setLoader = function(id) {
      $('#' + id).empty();
      $('#' + id).append('<div class="loader-inner ball-pulse" style = "margin-top:20%;margin-left:45%"><div></div><div></div><div></div></div>');
    }

    /**
     * [removeLoader description]
     * @param  {[type]} id [description]
     * @return {[type]}    [description]
     */
    var removeLoader = function(id) {
      $('#' + id).empty();
    }

    var menuAddEvent = function(event) {
      event.preventDefault();
      closeTreeEditFunction();
      var $title = $('#div_menu_title span');
      $title.empty();
      $title.text('菜单资源新增');
      $('#menuPocessForm').removeClass('hidden');
      $('#menuPocessForm input').val('');
      $('#menuPocessForm input').removeClass('has-error');
      $('#menuPocessForm span').removeClass();
      $('div.required-div span').addClass('glyphicon glyphicon-asterisk form-control-feedback required-icon');
      $('#btn_menu_modify').addClass('hidden');
      $('#btn_menu_save').removeClass('hidden');
      $('#btn_menu_sort_reset').addClass('hidden');
      $('#btn_menu_sort_save').addClass('hidden');
      $('#btn_menu_sort_exit').addClass('hidden');
      event.stopPropagation();
    }

    var menuDelEvent = function(event) {
      event.preventDefault();
      closeTreeEditFunction();
      $('#btn_menu_sort_reset').addClass('hidden');
      $('#btn_menu_sort_save').addClass('hidden');
      $('#btn_menu_sort_exit').addClass('hidden');
      var $title = $('#div_menu_title span');
      $title.empty();
      $title.text('菜单资源删除');
      var treeObj = $.fn.zTree.getZTreeObj("treeMenu");
      var nodes = treeObj.getSelectedNodes();
      if (nodes.length == 0) {
        setMessage('请选择需要删除的父结点', 'error', true);
      } else {
        $('#menuDelDlg').modal();
      }
      event.stopPropagation();
    }

    var menuSaveEvent = function(event) {
      event.preventDefault();
      var $inputs = $('#menuPocessForm div.required-div input');
      if(emptyTest($inputs)) {
        setMessage('存在未填写项', 'error', true);
        addEmptyClass($inputs);
        return false;
      }
      if (uniqueTest()) {
        setMessage('菜单编号不唯一', 'error', true);
        addUniqueClass();
        return false;
      }
      var treeObj = $.fn.zTree.getZTreeObj("treeMenu");
      var nodes = treeObj.getSelectedNodes();
      var menuNumber = $('#menuNumber').val();
      var menuName = $('#menuName').val();
      var menuPath = $('#menuPath').val();
      var menuIcon = $('#menuIcon').val();
      var sortId = 0;
      var menuJson;
      //when tree is not selected
      if (nodes.length == 0 ) {
        //when node does not has parent
        var topNodes = treeObj.getNodesByFilter(function(node) {
          return node.parentTId == null;
        });
        sortId = topNodes.length;
        menuJson=
          {
            "menuName":menuName,
            "menuNumber":menuNumber,
            "path":menuPath,
            "isParent":1,
            "sortId": sortId,
            "menuIcon": menuIcon
          };
      } else {
        sortId = nodes[0].children.length;
        menuJson=
          {
            "menuName":menuName,
            "menuNumber":menuNumber,
            "path":menuPath,
            "isParent":0,
            "parentLineId":nodes[0].id,
            "sortId":sortId,
            "menuIcon": menuIcon
          };
      }
      setMessage('正在提交', 'info', true);
      $(this).off('click');
      $.ajax({
        url: 'user/businiess/menu/menuresourceadd',
        type: 'POST',
        contentType:"application/x-www-form-urlencoded;charset=UTF-8",
        dataType: 'json',
        data: menuJson
      })
      .done(function(data) {
        if (data.retCode == -1) {
          setMessage(data.errDesc, 'error', true);
          return;
        }
        if (data.retCode == 1) {
          setMessage('菜单资源新增成功', 'success', true);
        }
        $('#menuMaintain').empty();
        refresh('menuMaintain');
      })
      .fail(function(data) {
        setMessage('菜单资源新增失败', 'error', true);
      })
      .always(function(data) {
        $('#btn_menu_save').on('click', menuSaveEvent);
      });
    }

    var menuModifyEvent = function(event) {
      event.preventDefault();
      var $inputs = $('#menuPocessForm div.required-div input');
      if(emptyTest($inputs)) {
        setMessage('存在未填写项', 'error', true);
        addEmptyClass($inputs);
        return false;
      }
      if (uniqueTest()) {
        setMessage('菜单编号不唯一', 'error', true);
        addUniqueClass();
        return false;
      }
      var treeObj = $.fn.zTree.getZTreeObj("treeMenu");
      var nodes = treeObj.getSelectedNodes();
      var menuNumber = $('#menuNumber').val();
      var menuName = $('#menuName').val();
      var menuPath =undefined;
      var menuIcon = $('#menuIcon').val();
      var isParent = nodes[0].parentTId == null? 1: 0;
      var menuJson;
      menuPath = $('#menuPath').val();
      if (isParent == 0) {
        var parentNode = treeObj.getNodesByFilter(function(node) {
          return node.tId == nodes[0].parentTId;
        })
        menuJson = {
          "menuName":menuName,
          "menuNumber":menuNumber,
          "path":menuPath,
          "lineId":nodes[0].id,
          "isParent":isParent,
          "parentLineId":parentNode[0].id,
          "menuIcon": menuIcon
        };
      } else {
        menuJson = {
          "menuName":menuName,
          "menuNumber":menuNumber,
          "path":menuPath,
          "lineId":nodes[0].id,
          "isParent":isParent,
          "menuIcon": menuIcon
        };
      }
      setMessage('正在提交', 'info', true);
      $(this).off('click');
      out(menuJson);
      debugger;
      $.ajax({
        url: 'user/businiess/menu/menuresourceedit',
        type: 'POST',
        contentType:"application/x-www-form-urlencoded;charset=UTF-8",
        dataType: 'json',
        data: menuJson
      })
      .done(function(data) {
        if (data.retCode == -1) {
          setMessage(data.errDesc, 'error', true);
          return;
        }
        if (data.retCode == 1) {
          setMessage('修改成功', 'success', true);
        }
        $('#menuMaintain').empty();
        refresh('menuMaintain');
      })
      .fail(function(data) {
        setMessage('修改失败', 'error', true);
      })
      .always(function(data) {
        $('#btn_menu_modify').on('click', menuModifyEvent);
      });
    }

    var menuResetEvent = function(event) {
      event.preventDefault();
      $('#btn_menu_sort_reset').addClass('hidden');
      $('#btn_menu_sort_save').addClass('hidden');
      $('#btn_menu_sort_exit').addClass('hidden');
      $('#menuPocessForm').removeClass('hidden');
      $('#menuPocessForm input').val('');
      $('#menuPocessForm input').removeClass('has-error');
      $('#menuPocessForm span').removeClass();
      $('div.required-div span').addClass('glyphicon glyphicon-asterisk form-control-feedback required-icon');
      event.stopPropagation();
    }

    var menuSortEvent = function(event) {
      event.preventDefault();
      openTreeEditFunction();
      var $title = $('#div_menu_title span');
      $title.empty();
      $title.text('菜单资源排序');
      $('#menuPocessForm').addClass('hidden');
      $('#btn_menu_sort_reset').removeClass('hidden');
      $('#btn_menu_sort_save').removeClass('hidden');
      $('#btn_menu_sort_exit').removeClass('hidden');

      $('#btn_menu_add').off('click');
      $('#btn_menu_del').off('click');
      $('#btn_menu_add').on('click', preventDefaultEvent);
      $('#btn_menu_del').on('click', preventDefaultEvent);
      var treeObj = $.fn.zTree.getZTreeObj("treeMenu");
      treeObj.setting.callback.onClick = preventDefaultEvent;
      setMessage('已进入排序,除非点击退出,否则将不能进行新增,修改以及删除操作', 'info', true);
      event.stopPropagation();
    }

    var addEmptyClass = function(input) {
      input.each(function(index, el) {
        if (jQuery(this).val() == '') {
          $(this).addClass('has-error');
        }
      });
    }

    var resourceTreeOnClick = function(event, treeId, treeNode) {
      closeTreeEditFunction();
      var $title = $('#div_menu_title span');
      $title.empty();
      $title.text('菜单资源编辑');
      $('#btn_menu_sort_reset').addClass('hidden');
      $('#btn_menu_sort_save').addClass('hidden');
      $('#btn_menu_sort_exit').addClass('hidden');
      $('#menuPocessForm').removeClass('hidden');
      $('#menuPocessForm input').val('');
      $('#menuPocessForm input').removeClass('has-error');
      $('#menuPocessForm span').removeClass();

      $('#menuName').val(treeNode.name);
      $('#menuNumber').val(treeNode.number);
      $('#menuPath').val(treeNode.path);
      $('#menuIcon').val(treeNode.menuIcon);
      $('div.required-div input').each(function(index, el) {
        if ($(this).val() == '') {
          $(this).next().addClass('glyphicon glyphicon-asterisk form-control-feedback required-icon');
        } else {
          $(this).next().addClass('glyphicon glyphicon-ok form-control-feedback success-icon');
        }
      });
      var strlength = $('#menuPath').val().length
      if (strlength != 0) {
        $('#menuPath').next().addClass('glyphicon glyphicon-ok form-control-feedback success-icon');
      }
      $('#btn_menu_modify').removeClass('hidden');
      $('#btn_menu_save').addClass('hidden');
    }

    var menuDelDlg_Ensure_ClickEvent = function(event) {
      event.preventDefault();
      $('<div id="menuDelResult"></div>').appendTo('body');
      $('#menuDelDlg').modal('hide');
      event.stopPropagation();
    };

    var btnMenuIconSaveClickEvent = function(event) {
      event.preventDefault();
      $('<div id="dlgMenuIconResult"></div>').appendTo('body');
      $('#dlgMenuIcon').modal('hide');
      event.stopPropagation();
    };

    var menuSortResetEvent = function(event) {
      var treeObj = $.fn.zTree.getZTreeObj("treeMenu");
      treeReset();
      treeObj.setting.callback.onClick = preventDefaultEvent;
      openTreeEditFunction();
    }

    var treeReset =function() {
      var setting =
        {
          callback: {onClick: preventDefaultEvent},
          edit: {
            showRemoveBtn: false,
            showRenameBtn: false
          }
        };
      $.fn.zTree.init($("#treeMenu"), setting, treeJson);
      var treeObj = $.fn.zTree.getZTreeObj("treeMenu");
      treeObj.expandAll(true);
    }

    var menuSortClickEvent = function(event) {
      $('#sortConfirmDlg').modal();
    }

    var preventDefaultEvent = function(event) {
      event.preventDefault();
      event.stopPropagation();
    }

    var menusortDlg_Ensure_ClickEvent = function(event) {
      event.preventDefault();
      $('<div id="menuSortResult"></div').appendTo('body');
      $('#sortConfirmDlg').modal('hide');
      event.stopPropagation();
    }

    var menuSorteExitClickEvent = function(event) {
      $('#btn_menu_add').off('click');
      $('#btn_menu_del').off('click');
      $('#btn_menu_add').on('click', menuAddEvent);
      $('#btn_menu_del').on('click', menuDelEvent);
      var treeObj = $.fn.zTree.getZTreeObj("treeMenu");
      treeObj.setting.callback.onClick = resourceTreeOnClick;
      closeTreeEditFunction();
      $('#btn_menu_sort_reset').addClass('hidden');
      $('#btn_menu_sort_save').addClass('hidden');
      $('#btn_menu_sort_exit').addClass('hidden');
      var $title = $('#div_menu_title span');
      $title.empty();
      $title.text('资源操作');
      setMessage('已退出排序', 'info', true);
      treeInit();
    }

    var uniqueTest = function() {
      var result = false;
      var treeObj = $.fn.zTree.getZTreeObj("treeMenu");

      if ($('#btn_menu_modify').hasClass('hidden')) {
          var nodes = treeObj.getNodesByFilter(function(node) {
            return $('#menuNumber').val() == node.number;
          });
          if (nodes.length != 0) {
            result = true;
          }
      } else {
        var selnodes = treeObj.getSelectedNodes();
        var selid = selnodes[0].id;
        var nodes = treeObj.getNodesByFilter(function(node) {
          return $('#menuNumber').val() == node.number && node.id != selid;
        });
        if (nodes.length != 0) {
          result = true;
        }
      }
      return result;
    }

    var addUniqueClass = function() {
      $('#menuNumber').addClass('has-error');
      $('#menuNumber').next().removeClass();
      $('#menuNumber').next().addClass('glyphicon glyphicon-remove form-control-feedback required-icon');
    }/*event defining*/

    /*event biding*/
    $('#menuPocessForm input').change(function(event) {
      out('checkedFlag');
      $(this).removeClass('has-error');
      $(this).next().removeClass();
      if ($(this).val() == '') {
        $(this).next().addClass('glyphicon glyphicon-asterisk form-control-feedback required-icon');
        $(this).addClass('has-error');
      } else {
        $(this).next().addClass('glyphicon glyphicon-ok form-control-feedback success-icon');
      }
      if ($('#menuPath').val() != '') {
        $('#menuPath').next().removeClass();
        $('#menuPath').next().addClass('glyphicon glyphicon-ok form-control-feedback success-icon');
        $('#menuPath').removeClass('has-error');
      } else {
        $('#menuPath').next().removeClass();
        $('#menuPath').removeClass('has-error');
      }
    });
    $('#btn_menu_add').on('click', menuAddEvent);
    $('#btnMenuIconSave').on('click', btnMenuIconSaveClickEvent);
    $('#btn_menu_del').on('click', menuDelEvent);
    $('#btn_menu_save').on('click', menuSaveEvent);
    $('#btn_menu_reset').on('click', menuResetEvent);
    $('#btn_menu_sort').on('click', menuSortEvent);
    $('#btn_menu_modify').on('click', menuModifyEvent);
    $('#btn_menu_sort_reset').on('click', menuSortResetEvent);
    $('#menuDelDlg_Ensure').on('click', menuDelDlg_Ensure_ClickEvent);
    $('#menusortDlg_Ensure').on('click', menusortDlg_Ensure_ClickEvent);
    $('#btn_menu_sort_save').on('click', menuSortClickEvent);
    $('#btn_menu_sort_exit').on('click', menuSorteExitClickEvent);
    $('#menuDelDlg').on('hidden.bs.modal', function (event) {
      if ($('#menuDelResult').length != 0 ) {
        setMessage('正在删除', 'info', true);
         var treeObj = $.fn.zTree.getZTreeObj("treeMenu");
         var nodes = treeObj.getSelectedNodes();
         var menuJson = {"lineId": nodes[0].id};
         $(this).off('click');
         $.ajax({
           url: 'user/businiess/menu/menuresourcedel',
           type: 'POST',
           contentType:"application/x-www-form-urlencoded;charset=UTF-8",
           dataType: 'json',
           data: menuJson
         })
         .done(function(data) {
           if (data.retCode == -1) {
             setMessage(data.errDesc, 'error', true);
             return;
           }
           if (data.retCode == 1) {
             setMessage('删除成功', 'success', true);
           }
           $('#menuMaintain').empty();
           refresh('menuMaintain');
         })
         .fail(function(data) {
           setMessage('删除失败', 'error', true);
         })
         .always(function(data) {
         });
         $('#menuDelResult').remove();
        var $title = $('#div_menu_title span');
        $title.empty();
        $title.text('资源操作');
      }
    });
    $('#sortConfirmDlg').on('hidden.bs.modal', function (event) {
      if ($('#menuSortResult').length != 0 ) {
        $('#menuSortResult').remove();
        var treeObj = $.fn.zTree.getZTreeObj("treeMenu");
        var nodes = treeObj.transformToArray(treeObj.getNodes());
        var nodeJsonArray = [];
        for(var i = 0;i < nodes.length; i++) {
          var lineId;
          var isParent;
          var parentLineId;
          var sortId;

          lineId = nodes[i].id;

          //when node has parent
          if (nodes[i].parentTId != null) {
            var nodeId = nodes[i].id;
            isParent = 0;
            var parentTId = nodes[i].parentTId;
            var itsParentNode = treeObj.getNodesByFilter(function(parentNode) {
              return parentNode.tId == parentTId;
            });
            parentLineId = itsParentNode[0].id;
            var itsSlibings = treeObj.getNodesByFilter(function(slibingNode) {
              return slibingNode.parentTId == parentTId;
            });
            var itsPos = 0;
            while(itsPos != itsSlibings.length) {
              if (nodeId == itsSlibings[itsPos].id) {
                break;
              }
              itsPos++;
            }
            sortId = itsPos;
            var jsoni = {
              "lineId": lineId,
              "isParent": isParent,
              "parentLineId": parentLineId,
              "sortId": sortId
            }
            nodeJsonArray.push(jsoni);
            continue;
          }
          //when node has no parent
          if (nodes[i].parentTId == null) {
            var nodeId = nodes[i].id;
            isParent = 1;
            var topNodes = treeObj.getNodesByFilter(function(topNode) {
              return topNode.parentTId == null;
            });
            var topNodePos = 0;
            while(topNodePos != topNodes.length) {
              if (nodeId == topNodes[topNodePos].id) {
                break;
              }
              topNodePos++;
            }
            sortId = topNodePos;
            var jsoni = {
              "lineId": lineId,
              "isParent": isParent,
              "sortId": sortId
            }
            nodeJsonArray.push(jsoni);
            continue;
          }
        }
        $('#btn_menu_sort_save').off('click');
        setMessage('正在提交', 'info', true);
         $.ajax({
           url: 'user/businiess/menu/menuresourcesort',
           type: 'POST',
           contentType:"application/json;charset=UTF-8",
           dataType: 'json',
           data: JSON.stringify(nodeJsonArray)
         })
         .done(function(data) {
           if (data.retCode == -1) {
             setMessage(data.errDesc, 'error', true);
             return;
           }
           if (data.retCode == 1) {
             setMessage('修改成功', 'success', true);
           }
           $('#menuMaintain').empty();
           refresh('menuMaintain');
         })
         .fail(function(data) {
           setMessage('修改失败', 'error', true);
         })
         .always(function(data) {
          $('#btn_menu_sort_save').on('click', menuSortClickEvent);
         });
      }
    });

    $('#dlgMenuIcon').on('hidden.bs.modal', function (event) {
      if ($('#dlgMenuIconResult').length != 0 ) {
        $('#dlgMenuIconResult').remove();
        var $checked = $('#divMenuIconDlgBody input:checked');
        $('#menuIcon').val($checked.val());
        $('#menuIcon').change();
      }
    });
    /*event biding*/


    /*inter init*/
    treeInit();/*inter init*/
  });
</script>
